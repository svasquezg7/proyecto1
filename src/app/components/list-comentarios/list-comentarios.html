<div class="row met-3">
    <div class="col-lg-6">
        <h5>Listado de cometarios</h5>
    </div>
    <div class="col-lg-6">
        <button type="button" class="btn btn-primary float-end" routerLink="/agregar">Agregar Comentarios</button>
    </div>
</div>


<table class="table table-hover mt-3">
    <tr>
        <th>Titulo</th>
        <th>Creador</th>
        <th>Fecha</th>
        <th></th>
        <th></th>
    </tr>
    <tbody>
        @for(comentario of listComentarios; track comentario.id) {
        <tr >
            <td><a  [routerLink]="['/ver', comentario.id]"> {{comentario.titulo}}</a></td>
            <td>{{ comentario.titulo }}</td>
            <td>{{ comentario.creador }}</td>
            <td>{{ comentario.fechaCreacion }}</td>
            <td><button class="btn btn-warning btn-sm float-end">Editar</button></td>
            <td><button class="btn btn-danger btn-sm float-end">Elimniar</button></td>
        </tr>
    }
    </tbody>
</table>
@if (listComentarios.length === 0) {
    <div class="row mt-5">
        <h5>No hay comentarios disponibles</h5>
    </div>,
}
